name: timesheet_mobile
description: Time Sheet Management Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage & Offline
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Push Notifications
  # firebase_core: ^2.24.2  # Uncomment when Firebase is configured
  # firebase_messaging: ^14.7.9  # Uncomment when Firebase is configured
  flutter_local_notifications: ^16.3.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9

  # Location (for future GPS feature)
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Utilities
  uuid: ^4.2.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

